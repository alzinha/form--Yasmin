<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/bg-main-desktop.png" alt="" class="bg-img" >
<img src="images/bg-main-mobile.png" alt="" class="bg-img-xs" >

<div class="container">
<section class="card-display">

<div class="card-front">
  <img src="images/bg-card-front.png" alt="" class="card-front-img">
  <img src="images/card-logo.svg" alt="" class="card-logo">

  <p class="card-number-display">4595 0892 6685 1618</p>
  <p class="cardholder-display">Jane Appleseed</p>
  <p class="expiry-month-display">00 </p>
  <p class="expiry-divider-display"></p>
  <p class="espiry-year-display">000</p>
   </div>

   <div class="card-back">
    <img src="images/bg-card-back.png" alt="" class="card-back-img">
    <p class="cvc-display"><000></p>
  </section>

  <section class="card-details">
    <form action="" id="myform" name="myform">
    <label for="cardholder-name">Cardholder Name</label>
    <input
    id="cardholder-name"
    class="cardholder-name"
    type="text"
    name="cardholder-name"
    placeholder="Jane Appleseed"
    oninput="inputname()">
    <p id="errorMsg"></p>
    

  
<label for="card-number">Card Number</label>
    <input
    id="card-number"
    class="card-number"
    type="text"
    name="card-number"
    placeholder=" e.g 1234 5678 9123 0000"
    oninput="inputname()">
    <p id="card-num-error"></p>

    <div class="flex">

      <label for="expiry-date" class="expiry-date">
      Exp. Date (MM/YY) <br />

      <input
      class="expiry"
      type="text"
      date="expiry-date"
      placeholder="MM"
      oninput="inputMM()">

      <input
      class="expiry"
      type="text"
      name="expiry-date"
      placeholder="YYYY"
      oninput="inputYY()">

      <p id="expiry-error"></p>
      



<label for="cvc" class="label-cvc">
  CVC</label><br />
<input
class="cvc"
id="cvc"
type="text"
name="cvc"
placeholder="e.g. 123"
oninput="inputCvc()">
<p id="error-cvc"></p>



</div>
<button id="submit">Confirm </button>
</form>


</section>
</div>





</form>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
      </section>
    
  

  <script scr="script.js"></script>
</body>
</html>
